<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/custom.css">
        <link rel="icon" href="assets/circlelogo.png">
        <title id="cabecera"></title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top customColor">
            <div class="container-fluid">
                <h1 style="display: flex;">
                    <p class="pt-4 p-4" id="nombreUsuario"></p>
                </h1>
                <div class="pt-4 p-4">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Ajustes
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" id="btnModificarUsuario">Modificar</a></li>
                                <li><a class="dropdown-item" id="btnCerrarSesion">Cerrar Sesión</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row p-5">
                <div class="col-12 mb-5 d-flex">
                    <input class="form-control me-2" type="input" placeholder="Nueva Tarea" id="txtTarea">
                    <button class="btn btn-outline-secondary" id="btnIngresarTarea">+</button>
                </div>
                <div class="col-md-3 col-12 p-1">
                    <div class="container-fluid card p-1 text-center">
                        <h3>Backlog</h3>
                        <hr>
                        <div id="espacioKanban1"></div>
                    </div>
                </div>
                <div class="col-md-3 col-12 p-1">
                    <div class="container-fluid card p-1 text-center">
                        <h3>Pendiente</h3>
                        <hr>
                        <div id="espacioKanban2"></div>
                    </div>
                </div>
                <div class="col-md-3 col-12 p-1">
                    <div class="container-fluid card p-1 text-center">
                        <h3>En Proceso</h3>
                        <hr>
                        <div id="espacioKanban3"></div>
                    </div>
                </div>
                <div class="col-md-3 col-12 p-1">
                    <div class="container-fluid card p-1 text-center">
                        <h3>Finalizado</h3>
                        <hr>
                        <div id="espacioKanban4"></div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-outline-secondary m-2" type="button" data-bs-toggle="collapse" data-bs-target="#contenido" aria-expanded="false" aria-controls="contenido">
                        <span>Notas</span>
                    </button>
                    <div class="collapse" id="contenido">
                        <div class="card card-body">
                          <div class="d-flex">
                            <input class="form-control me-2" type="input" placeholder="Nueva Nota" id="txtNota">
                            <button class="btn btn-outline-secondary" id="btnIngresarNota">+</button>
                          </div>
                          <div class="row" id="espacioNotas">
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="fixed-bottom customColor pt-3">
            <div class="container-fluid text-center">
              <p>
                EvoKanban - Gabo MartínezC
              </p>
            </div>
        </footer>
    </body>    
</html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script src="js/notas.js"></script>
