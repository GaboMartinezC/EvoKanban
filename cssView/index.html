                                    </span>
                                </button>
                                
                            </li>
                            <li>
                                <button class="btn" id="btnRegistrarse">
                                    <span>Registrarse</span>
                                    <span>
                                        <svg width="19" height="19" style="margin-top: 15%;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#f0f8ff" d="M112 48a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm40 304l0 128c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-223.1L59.4 304.5c-9.1 15.1-28.8 20-43.9 10.9s-20-28.8-10.9-43.9l58.3-97c17.4-28.9 48.6-46.6 82.3-46.6l29.7 0c33.7 0 64.9 17.7 82.3 46.6l58.3 97c9.1 15.1 4.2 34.8-10.9 43.9s-34.8 4.2-43.9-10.9L232 256.9 232 480c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-128-16 0z"/></svg>
                                    </span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--Form Registro-->
            <div class="contenedorForm" style="display: none;" id="formRegistro">
                <div class="formulario">
                    <input type="text" placeholder="Usuario" id="txtUsuarioRegistro">
                    <input type="text" placeholder="Email" id="txtEmailRegistro">
                    <input type="password" placeholder="Contraseña" id="txtContraRegistro">
                    <input type="password" placeholder="Confirmar Contraseña" id="txtConfirmarContra">

                <div>
                    <ul class="panelBtns">
                        <li>
                            <button class="btn" id="btnRegistro"> 
                                <span>Registrarse</span>

                        <li>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/acceso.js"></script>
